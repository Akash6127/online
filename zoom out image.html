<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zoom
    </title>
</head>
<style>
 
  
     img{
        padding: 50px;
        transition: transform .1s; /* Animation */
  width: 200px;
  height: 200px;
  margin: 0 auto;
  
    }
    img:hover{
        transform: scale(1.5);
    }
    a{
        display: inline-block;
        text-decoration: none;
        
        
    }
    a p{
        font: white;
        text-align: center;
    }
 
</style>
<body>
    <a href="#"><img src="pantua.jpeg" alt="food"><p>pantua</p></a>
    <a href="#"><img src="rasgullah.jpeg" alt="food"><p>rasgullah</p></a>
